<div class="accordion-group">
  <div class="accordion-heading"><a class="accordion-toggle" ng-click="toggle()" accordion-transclude="heading" ng-class="{muted: disabled}">{{heading}}</a></div>
  <div class="accordion-body" collapse="!isOpen">
    <div class="accordion-inner" ng-transclude></div>
  </div>
</div>
