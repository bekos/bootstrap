<div ng-controller="ProgressDemoCtrl" class="well">

    <h3>Static</h3>
    <div class="row-fluid">
        <div class="span4"><progress><bar value="55"></bar></progress></div>
        <div class="span4"><progress class="progress-striped progress-warning"><bar value="22">22%</bar></progress></div>
        <div class="span4"><progress class="progress-striped progress-danger active" max="200"><bar value="166"><i>166 / 200</i></bar></progress></div>
    </div>

    <h3>Dynamic <button class="btn btn-small btn-primary" type="button" ng-click="random()">Randomize</button></h3>
    <progress max="max"><bar value="dynamic"><span style="color:black; white-space:nowrap;">{{dynamic}} / {{max}}</span></bar></progress>
    
    <small><em>No animation</em></small>
    <progress class="progress-success" animate="false"><bar value="dynamic"><b>{{dynamic}}%</b></bar></progress>

    <small><em>Object (changes type based on value)</em></small>
    <progress class="progress-striped active"><bar value="dynamic" type="type">{{type}} <i ng-show="showWarning">!!! Watch out !!!</i></bar></progress>
    

    <h3>Stacked <button class="btn btn-small btn-primary" type="button" ng-click="randomStacked()">Randomize</button></h3>
    <progress><bar ng-repeat="a in stacked" value="a.value" type="a.type"><span ng-hide="a.value < 5">{{a.value}}%</span></bar></progress>

</div>
